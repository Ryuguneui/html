<html>
<head>
    <title>칼로리 계산</title>

        body {

            background-color: #F3F1E9;

        table {
            width: 100%;

            text-align: center;
        }

            table caption {
                color: red;

            }
    </style>
</head>

    <form action="#">

            <tr>
                <td>감자</td>

            <tr>
                <td>오이</td>

            </tr>
            <tr>
                <td>닭고기</td>
                <td>126kcal</td>

                    <input type="number" min="0" step="1" value="0"></td>
                <td>

    </form>
    <a href="index.html">Back to Home</a>
</body>
</html>
